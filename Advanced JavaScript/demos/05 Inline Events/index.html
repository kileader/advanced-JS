<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Inline Event Handler</title>
        <script src="inline.js" charset="utf-8"></script>
    </head>
    <body>
        <button type="button" onclick="printMessage();">Print Message</button>

        <select class="" onchange="valueChanged();" name="state">
            <option value="WI">WI</option>
            <option value="IL">IL</option>
            <option value="MN">MN</option>
            <option value="MI">MI</option>
        </select>

        <div>
            <label for="">Email</label>
            <input type="text" onblur="leftField(this);" name="" value="">
        </div>
        <div>
            <label for="">Name</label>
            <input type="text" onblur="leftField(this);" name="" value="">
        </div>
        <div>
            <label for="">Course</label>
            <input type="text" onblur="leftField(this);" name="" value="">
        </div>
    </body>
</html>
