<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Events</title>
    <script src="events.js" charset="utf-8"></script>
  </head>
  <body>
    <button type="button" onclick="inline(this)" value="red">red</button>
    <button type="button" onclick="inline(this)" value="green">green</button>
    <button type="button" onclick="inline(this)" value="blue">blue</button>

    <hr />

    <button type="button" class="rating" value="average">average</button>
    <button type="button" class="rating" value="good">good</button>
    <button type="button" class="rating" value="excellent">excellent</button>

    <hr />

    <button type="button" class="height" value="tall">tall</button>
    <button type="button" class="height" value="average">average</button>
    <button type="button" class="height" value="short">short</button>
  </body>

<script type="text/javascript">
  init();
</script>
